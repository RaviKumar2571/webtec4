<!DOCTYPE html>
<html>
<head>
<title>Student-Registration</title>
</head>

<body style="background-color:powderblue;">
	<h1 style = "text-align : center ; font-size:150%;background-color: powderblue ;">Online Registration</h1>
	

	<form>
		<center>
		<fieldset style="background-color: lightblue; width: 50%;">
			<legend style="text-align: center;font-size: 20px;background-color: white;"><strong>Student Details</strong></legend>
		<center>
		
		<label for="fname" >First Name:</label>
		<input type="text" id="fname" name = "fname"><br><br>
		
		<label for="lname">Last Name:</label>
		<input type="text" id="lname" name = "lname"><br><br>
		
		<label for="rollno">Roll No:</label>
		<input type="number" id="rollno" name = "rollno"><br><br>
        
        <label for="em">email-id:</label>
		<input type="email" id="em" name = "em"><br>
		</center>

		</fieldset>
		<br><br>

		<fieldset style="background-color: lightblue;width: 50%;">
			<legend style="text-align: center;font-size: 20px;background-color: lightyellow;"><strong>Courses</strong></legend>
			<label for="de">Select Subjects:</label>
			<select id="de" name="de" multiple>
				<option value ="None Selected" selected>None Selected</option>
				<option value ="Data Networks">Data Networks</option>
				<option value ="Data Signal Processing">Data Signal Processing</option>
				<option value ="Information Theory & Coding">Information Theory & Coding</option>
				<option value ="Embedded and Real Time Operating Systems">Embedded and Reak Time Operating Systems</option>
				<option value ="Data Networks Lab">Data Networks lab</option>
				<option value ="Communication systems Lab">Communication Systems Lab</option>
				<option value ="Web Technologies">Web Technologies</option>
				<option value ="Low Power VLSI">Low Power VLSI</option>
			</select><br>

		</fieldset><br><br>

		<input type ="submit" value ="Submit"><br>
	</center>
	</form>

</body>
</html>
